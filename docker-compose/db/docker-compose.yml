version: '3'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "30433:5432"
    volumes:
      - ../../postgres-data:/var/lib/postgresql/data
  dbmate:
    image: amacneil/dbmate
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db:5432/postgres?sslmode=disable"
    command: "--wait up"
    working_dir: /app
    volumes:
      - ../../db:/app/db
    depends_on:
      - db
